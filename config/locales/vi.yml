  static_pages:
    about:
      about: "Giới thiệu"
      first: "Với mục đích tạo ra môi trường thuận lợi cho việc soạn thảo, lưu trữ và chia sẻ giáo án
        trong cộng đồng người dạy và học chương trình phổ thông chuẩn quốc gia, ứng dụng
        Giáo án trực tuyến tạo môi trường để người dạy soạn giáo án và chia sẻ một cách dễ dàng."
      second: "Các bài học được tổ chức theo môn học và cấp lớp. Trong mỗi bài học, bạn sẽ tìm thấy 
        các mục tiêu rõ ràng, mô tả các tài liệu cần thiết, một thủ tục toàn diện với việc 
        mở và đóng, cũng như các đánh giá và sửa đổi. Sứ mệnh của chúng tôi là tiếp tục 
        trao quyền và thúc đẩy giáo viên. Chúng tôi muốn tôn vinh các giáo viên tận tình của 
        chúng tôi bằng cách chia sẻ công việc của họ với phần còn lại của thế giới. 
        Chúng tôi khuyến khích bạn chia sẻ kế hoạch bài học tuyệt vời của riêng bạn với chúng tôi. 
        Vui lòng liên hệ với chúng tôi để biết thêm thông tin. Bạn có quyền truyền cảm hứng cho tương lai."
      third: "Ứng dụng vẫn đang trong quá trình phát triển.
        Chúng tôi rất mong nhận được những ý kiến đóng góp từ người dùng để đội phát triển 
        hoàn thiện ứng dụng hơn nữa.
        Xin chân thành cảm ơn!"
      title: "Ứng dụng soạn thảo và chia sẻ giáo án dành cho giáo viên"
